<!DOCTYPE html>
<html>
<head>
    <title>YouTube Search</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 50px;
            height: 100vh;
            margin: 0;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            width: 300px;
            background-color: #202020;
            color: #ffffff;
            outline: none;
        }

        .search-button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #272727;
            color: #ffffff;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #3f3f3f;
        }

        .content-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }

        .suggestions-container {
            width: 300px;
            padding-right: 20px;
        }

        .results-container {
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: flex-start;
        }

        .video-card {
            width: 300px;
            margin: 10px;
            padding: 10px;
            background-color: #202020;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .thumbnail {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .title {
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            margin-bottom: 5px;
        }

        .content-type {
            color: #808080;
            font-size: 14px;
            text-align: center;
            margin-top: 5px;
            border-top: 1px solid #808080;
            padding-top: 5px;
        }

        .video-player {
            width: 640px;
            height: 360px;
            background-color: #202020;
            border-radius: 5px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <form onsubmit="event.preventDefault(); searchYouTube();">
            <input class="search-input" type="text" id="search-input" placeholder="Enter your search query" required>
            <button class="search-button" type="submit">Search</button>
        </form>
    </div>

    <div class="content-container">
        <div class="suggestions-container" id="suggestions-container">
            <!-- Search suggestions will be displayed here -->
        </div>

        <div class="results-container" id="results-container">
            <!-- Search results or playlist videos will be displayed here -->
        </div>
    </div>

    <script>
        function searchYouTube() {
            var query = document.getElementById('search-input').value;
            var apiKey = 'AIzaSyBA3bIGb69K7KA3O196pxpIyJnWYN_ah0E'; // Replace with your own API key
            var maxResults = 10;

            var url = 'https://www.googleapis.com/youtube/v3/search' +
                '?part=snippet' +
                '&q=' + encodeURIComponent(query) +
                '&key=' + apiKey +
                '&maxResults=' + maxResults +
                '&type=video,playlist';

            var xhr = new XMLHttpRequest();
            xhr.open('GET', url);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    displayResults(response.items);
                } else {
                    console.log('Error: ' + xhr.status);
                }
            };
            xhr.send();
        }

        function displayResults(items) {
            var suggestionsContainer = document.getElementById('suggestions-container');
            suggestionsContainer.innerHTML = '';

            var resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = '';

            var videosCount = 0;
            var playlistsCount = 0;

            items.forEach(function(item) {
                if (item.id.kind === 'youtube#video' && videosCount < 10) {
                    var videoCard = createVideoCard(item);
                    resultsContainer.appendChild(videoCard);
                    videosCount++;
                } else if (item.id.kind === 'youtube#playlist' && playlistsCount < 10) {
                    var videoCard = createVideoCard(item);
                    suggestionsContainer.appendChild(videoCard);
                    playlistsCount++;
                }
            });
        }

        function createVideoCard(item) {
            var videoCard = document.createElement('div');
            videoCard.classList.add('video-card');

            var videoLink = document.createElement('a');
            videoLink.href = item.id.kind === 'youtube#playlist' ? 'https://www.youtube.com/playlist?list=' + item.id.playlistId : 'https://www.youtube.com/watch?v=' + item.id.videoId;
            videoLink.target = '_blank';

            var thumbnail = document.createElement('img');
            thumbnail.classList.add('thumbnail');
            thumbnail.src = item.snippet.thumbnails.medium.url;

            var title = document.createElement('div');
            title.classList.add('title');
            title.innerHTML = item.snippet.title;

            var contentType = document.createElement('div');
            contentType.classList.add('content-type');
            contentType.innerHTML = item.id.kind === 'youtube#video' ? 'Video' : '<b>Playlist</b>';

            videoLink.appendChild(thumbnail);
            videoCard.appendChild(videoLink);
            videoCard.appendChild(title);
            videoCard.appendChild(contentType);

            return videoCard;
        }
    </script>
</body>
</html>
